<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Danh sách các thành phố sắp xếp từ A-Z</h1>
<button>
    <a th:href="@{/}"> Quay Lại </a>
</button>
<table th:border="1">
    <thead>
    <tr>
        <th>City</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="city : ${citis}">
        <td th:text="${city}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
